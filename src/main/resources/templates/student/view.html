<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>学生详情</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>学生详情</h2>
        <div>
            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> 编辑
            </a>
            <a th:href="@{/students}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left"></i> 返回列表
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row mb-4">
                <div class="col-md-6">
                    <h5 class="card-title">基本信息</h5>
                    <table class="table table-borderless">
                        <tr>
                            <th style="width: 30%">学生ID：</th>
                            <td th:text="${student.id}"></td>
                        </tr>
                        <tr>
                            <th>姓名：</th>
                            <td th:text="${student.name}"></td>
                        </tr>
                        <tr>
                            <th>性别：</th>
                            <td th:text="${student.gender}"></td>
                        </tr>
                        <tr>
                            <th>年龄：</th>
                            <td th:text="${student.age}"></td>
                        </tr>
                        <tr>
                            <th>专业：</th>
                            <td th:text="${student.major}"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-md-6">
                    <h5 class="card-title">联系方式</h5>
                    <table class="table table-borderless">
                        <tr>
                            <th style="width: 30%">电话：</th>
                            <td th:text="${student.phone}"></td>
                        </tr>
                        <tr>
                            <th>邮箱：</th>
                            <td th:text="${student.email != null ? student.email : '未填写'}"></td>
                        </tr>
                        <tr>
                            <th>籍贯：</th>
                            <td th:text="${student.nativePlace != null ? student.nativePlace : '未填写'}"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h5 class="card-title">其他信息</h5>
                    <table class="table table-borderless">
                        <tr>
                            <th style="width: 15%">标签：</th>
                            <td>
                                <span th:if="${student.tag != null && !student.tag.isEmpty()}" 
                                      th:each="tag : ${#strings.arraySplit(student.tag, ',')}" 
                                      class="badge bg-info me-1" th:text="${tag}"></span>
                                <span th:if="${student.tag == null || student.tag.isEmpty()}">未设置标签</span>
                            </td>
                        </tr>
                        <tr>
                            <th>备注：</th>
                            <td th:text="${student.remark != null && !student.remark.isEmpty() ? student.remark : '无备注'}"></td>
                        </tr>
                        <tr>
                            <th>创建时间：</th>
                            <td th:text="${#temporals.format(student.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                        <tr>
                            <th>最后修改：</th>
                            <td th:text="${#temporals.format(student.modifyTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
